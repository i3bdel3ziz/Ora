<!doctype html>
<html lang="en">
<head>
  <!-- TimeSheet V1.9 — Developed by i3bdel3ziz -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⏰ Ora</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="description" content="TimeSheet: Sun–Thu week (Fri+Sat weekend). Monthly hours tracker with holidays, long day, exports, charts, insights." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 640px){
      #totalsBar{position:fixed;left:0;right:0;bottom:0;z-index:30;background:#111;color:#fff;padding:.5rem .75rem;display:flex;gap:.75rem;justify-content:space-between;align-items:center}
      body{padding-bottom:58px;}
      .compact .p-4{padding:0.75rem}
      .compact .p-3{padding:0.5rem}
      .compact .p-2{padding:0.25rem}
      .compact .rounded-2xl{border-radius:0.5rem}
      .compact input,.compact select,.compact button{padding:.25rem .5rem;font-size:.85rem}
    }
    .cell-today{outline:2px solid #4f46e5; outline-offset: 0; border-radius: .75rem;}
    .chip{font-size:10px;padding:.125rem .375rem;border-radius:.375rem;background:#eef2ff;color:#3730a3}
    .kbd{background:#111;color:#fff;border-radius:4px;padding:0 .3rem;font-size:.75rem}
  </style>
